<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
    <title>LoginPage</title>
</head>
<body>  
        <div class="div-container">

            <!-- Login Conatainer -->
            <div class="Login-container">
                <h1 class="heading">Sign in</h1>
                    <div class="social">
                        <span>G+</span>
                    </div>
                <p id="ac">Or Use Your Account</p>
                <div class="input-container">
                    <input type="email" placeholder="Email"  class="input" id="usr"> <br>
                    <input type="password"  id="pwd" class="input" placeholder="Password">
                </div>
                <div class="btn-container">                
                    <a href="#" id="Forget">Forget Password?</a> <br>
                    <button id="btn">Login</button>
                </div>
            </div>

            <div class="signup-container">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start<br> journey with us</p>
                <button class="btn" id="hello">SignUp</button>
            </div>
           
            <!------- SignUp Container ---->
            <div class="signIn-container hello">
                <div class="hmm">
                    <h1>Hello, Friend!</h1><br><br>
                    <p>Already Have Account!</p>
                    <button class="btn btn-signUp" id="log">Login</button>
                </div>
            </div>        
            <div class="signin hello">
                <h1 class="heading title">Sign Up</h1><br><br>              
                <div class="input-container cont">
                    <input type="text"  class="input" placeholder="First Name">
                    <input type="text"  class="input" placeholder="Last Name">
                    <input type="email"  class="input" placeholder="Email">
                    <input type="text"  class="input" placeholder="Password">
                    <div class="Gender-container">
                        <input type="radio" id="radio" name="fav_language" value="Male">
                        <label for="radio">Male</label>
                        <input type="radio" id="radi" name="fav_language" value="Female">
                        <label for="radi">Fmale</label><br>
                    </div>
                </div>
                <div class="btn-container signbtn">                
                    <button id="btn">SignUp</button>
                </div>
            </div>
        </div>
    <script src="main.js"></script>

</body>
</html>
